<!DOCTYPE html>
<!--Made by ChatGpt for fast make and then modified -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 300px;
            margin: auto;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            text-align: left;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>API Calculator</h1>
    <form id="calculator-form">
        <label for="age">Ålder:</label>
        <input type="number" id="age" name="age" required>
        
        <label for="gender">Kön:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        
        <label for="weight">Massa (kg):</label>
        <input type="number" id="weight" name="weight" step="0.1" required>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        
        <label for="pace">Längd (meter):</label>
        <input type="number" id="pace" name="pace" step="0.1" required>
        
        <button type="button" id="calculate-btn">Beräkna</button>
    </form>

    <div id="result"></div>
    <div id="table-container"></div>
    <script>
        document.getElementById("calculate-btn").addEventListener("click", async () => {
            // Get values from form inputs
            const age = document.getElementById("age").value;
            const gender = document.getElementById("gender").value;
            const weight = document.getElementById("weight").value;
            const location = document.getElementById("location").value;
            const pace = document.getElementById("pace").value;

            // Create data object
            const data = {
                age: parseInt(age),
                gender,
                weight: parseFloat(weight),
                location,
                pace: parseFloat(pace),
            };

            try {
                // Make API request
                const response = await fetch("https://backend-ylt6.onrender.com/calculate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const result = await response.json();
                console.log(result.result);
                
                // Display the result
                document.getElementById("result").textContent = `PET-värde: ${result.result.toFixed(1)} °C kl ${result.time}`;
                const { listtime, listTa, listPET, listTmrt, RH, Ws } = result.bigdata;
                console.log(result.bigdata)


            } catch (error) {
                document.getElementById("result").textContent = `Error: ${error.message}`;
            }
            try{
                document.getElementById("table-container").innerHTML=createTable([result["bigdata"]["time"], result["bigdata"]["PET"], result["bigdata"]["Ta"]]);
            } catch (error){
                document.getElementById("result").textContent =  document.getElementById("result").textContent+`Error: ${error.message}`;
            }
        });


    function createTable(lists) {
    const headers = ["Tid", "PET °C", "Air Temp °C"] // Static headers
    let tableHTML = "<table>";

    // Generate table headers
    tableHTML += "<thead><tr>";
    headers.forEach(header => {
        tableHTML += `<th>${header}</th>`;
    });
    tableHTML += "</tr></thead>";

    // Generate table rows
    tableHTML += "<tbody>";
    const numRows = lists[0].length; // Assuming all lists have the same length
    for (let i = 0; i < numRows; i++) {
        tableHTML += "<tr>";
        lists.forEach(list => {
            tableHTML += `<td>${list[i]}</td>`;
        });
        tableHTML += "</tr>";
    }
    tableHTML += "</tbody>";

    tableHTML += "</table>";
    return tableHTML;
}
    </script>
</body>
</html>
