<!DOCTYPE html>
<!--Made by ChatGPT for fast make and then modified -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Table Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 300px;
            margin: auto;
        }
        label, input, button, select {
            display: block;
            margin: 10px 0;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            text-align: left;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>API Table Generator</h1>
    <form id="data-form">
        <label for="param">Parameter:</label>
        <input type="text" id="param" name="param" required>
        <button type="button" id="fetch-btn">Fetch Data</button>
    </form>

    <div id="result"></div>
    <div id="table-container"></div>

    <script>
        document.getElementById("fetch-btn").addEventListener("click", async () => {
            const param = document.getElementById("param").value;

            try {
                document.getElementById("result").textContent = "Fetching data...";
                const response = await fetch("https://backend-ylt6.onrender.com/getData", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ param })
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const result = await response.json();
                document.getElementById("result").textContent = `Result: ${result.result}`;

                // Extract data from response
                const { list1, lista2, lista3 } = result.bigdata;

                // Create table
                createTable(["Name", "Age", "Weight"], [list1, lista2, lista3]);
            } catch (error) {
                document.getElementById("result").textContent = `Error: ${error.message}`;
            }
        });

        function createTable(headers, lists) {
            const tableContainer = document.getElementById("table-container");
            tableContainer.innerHTML = ""; // Clear any existing table

            const table = document.createElement("table");

            // Create table header
            const thead = document.createElement("thead");
            const headerRow = document.createElement("tr");
            headers.forEach(header => {
                const th = document.createElement("th");
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Create table body
            const tbody = document.createElement("tbody");

            // Determine the number of rows
            const numRows = lists[0].length;

            for (let i = 0; i < numRows; i++) {
                const tr = document.createElement("tr");
                lists.forEach(list => {
                    const td = document.createElement("td");
                    td.textContent = list[i];
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            }
            table.appendChild(tbody);

            // Append table to container
            tableContainer.appendChild(table);
        }
    </script>
</body>
</html>
