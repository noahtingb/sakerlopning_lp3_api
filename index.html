<script>
    // JavaScript for Language Switcher
    document.createElement('p1');    
    
    const languageSelect = document.getElementById("language-select");
    const elements = document.querySelectorAll("[data-lang]");
    let jsonData = null; // Variable to store the fetched JSON data

    // Function to update content based on selected language
    function updateContent(language) {
        // Hide all language-specific elements
        elements.forEach((element) => {
            element.style.display = "none";
        });

        // Show elements for the selected language
        document.querySelectorAll(`[data-lang="${language}"]`).forEach((element) => {
            element.style.display = "block";
        });

        // Update dynamic content from the stored JSON data
        if (jsonData) {
            // Update education section
//            document.getElementById('cv_education_h2').textContent = jsonData[language]['edu'].h2;
        }
    }

    // Fetch JSON data once when the page loads
    fetch('data.json')
        .then(response => response.json())
        .then(data => {
            jsonData = data; // Store the JSON data

            // Initialize with the saved language or default to English
            const savedLanguage = localStorage.getItem('selectedLanguage') || 'en';
            languageSelect.value = savedLanguage;
            updateContent(savedLanguage); // Update content with the saved language
        })
        .catch(error => {
            console.error('Error fetching JSON:', error);
        });

    // Event listener for language change
    languageSelect.addEventListener("change", function () {
        const selectedLanguage = this.value;
        localStorage.setItem('selectedLanguage', selectedLanguage); // Save the selected language
        updateContent(selectedLanguage); // Update content
    });
    document.getElementById("calculate-btn").addEventListener("click", async () => {
            // Get values from form inputs
            const age = document.getElementById("age").value;
            const gender = document.getElementById("gender").value;
            const weight = document.getElementById("weight").value;
            const location = document.getElementById("location").value;
            const pace = document.getElementById("pace").value;

            // Create data object
            const data = {
                age: parseInt(age),
                gender,
                weight: parseFloat(weight),
                location,
                pace: parseFloat(pace),
            };

            try {
                // Make API request
                const response = await fetch("https://backend-ylt6.onrender.com/calculate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }
                document.getElementById("result").textContent = `Beräknar just nu!!`;
                const result1 = await response.json();
                console.log(result1.result);
                
                // Display the result
                document.getElementById("result").textContent = `Dagens maximala PET-värde: ${result1.result.toFixed(1)} °C kl ${result1.time}`;
                const { listtime, listTa, listPET, listTmrt, RH, Ws } = result1.bigdata;
                console.log(result1.bigdata)
                let listan1 = [ result1.bigdata["time"], result1.bigdata["PET"], result1.bigdata["Ta"]];
                //document.getElementById("result").textContent =  document.getElementById("result").textContent+` ${listan1}`;
                try{
                    document.getElementById("table-container").innerHTML=createTable(listan1);
                } catch (error){
                    document.getElementById("result").textContent =  document.getElementById("result").textContent+`Error: ${error.message}`;
                }
            } catch (error) {
                document.getElementById("result").textContent = `Error: ${error.message}`;
            }
            
    });


    function createTable(lists) {
        let formattedDate = dayjs(lists[0][0], "YYYY-MM-DD HH:mm:ss").format("YYYY-MM-DD");
    
        const headers = [`Tid`, "PET", "Luft Temp"] // Static headers
        let tableHTML = `<h2> Prognos den ${formattedDate}</h2> <table>`;
    
        // Generate table headers
        tableHTML += "<thead><tr>";
        headers.forEach(header => {
            tableHTML += `<th>${header}</th>`;
        });
        tableHTML += "</tr></thead>";
    
        // Generate table rows
        tableHTML += "<tbody>";
        const numRows = lists[0].length; // Assuming all lists have the same length
        for (let i = 0; i < 24; i++) {
            tableHTML += "<tr>";
            let date = new Date(lists[0][i]);
            tableHTML += `<td>kl ${date.getHours()}</td> <td>${lists[1][i].toFixed(1)} °C</td> <td>${lists[2][i].toFixed(1)} °C</td>`;
            
            tableHTML += "</tr>";
        }
        tableHTML += "</tbody>";
        tableHTML += "</table>";


        formattedDate = dayjs(lists[0][24], "YYYY-MM-DD HH:mm:ss").format("YYYY-MM-DD");
    
        tableHTML += `<h2> Prognos den ${formattedDate}</h2> <table>`;
    
        // Generate table headers
        tableHTML += "<thead><tr>";
        headers.forEach(header => {
            tableHTML += `<th>${header}</th>`;
        });
        tableHTML += "</tr></thead>";
    
        // Generate table rows
        tableHTML += "<tbody>";        
        for (let i = 24; i < numRows; i++) {
            tableHTML += "<tr>";
            let date = new Date(lists[0][i]);
            tableHTML += `<td>kl ${date.getHours()}</td> <td>${lists[1][i].toFixed(1)} °C</td> <td>${lists[2][i].toFixed(1)} °C</td>`;
            tableHTML += "</tr>";
        }
        tableHTML += "</tbody>";
        tableHTML += "</table>";
        return tableHTML;
    }
